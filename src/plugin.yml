name: MineBackup
main: alexoft.Minebackup.MineBackup
author: ThisIsAreku
version: 0.4.8.4
description: Automatically backup your worlds
commands:
    mbck:
        description: Manually start backup process
        usage: /mbck
permissions:
    minebackup.*:
        description: Allows all command functionality
        children:
             minebackup.manual: true
    minebackup.manual:
        description: Allows you to manually start backup process
        default: op
